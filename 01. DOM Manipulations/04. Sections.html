<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {
        let divContent = document.getElementById("content");
        for (let sentence of sentences) {
            let currentDiv = document.createElement("div");
            let currentParagraph = document.createElement("p");
            currentParagraph.textContent = sentence;
            currentParagraph.style.display = "none";
            currentDiv.appendChild(currentParagraph);
            divContent.appendChild(currentDiv);
            currentDiv.addEventListener("click", function () {
                if(currentParagraph.style.display === "block") {
                    currentParagraph.style.display = "none";
                } else {
                    currentParagraph.style.display = "block";
                }
            });
        }
    }
</script>
</body>
</html>
